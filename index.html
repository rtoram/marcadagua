<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XperiDimi CMYK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>XperiDimi CMYK</h2>
        <input type="file" id="imageUpload" accept="image/*">
        <button id="downloadImageBtn">Baixar Imagem</button>
        <button id="separateColorsBtn">Separar Cores CMYK</button>
        <button id="toggleColorBtn">Alternar Cor</button>
        <button id="clearImageBtn">Apagar Imagem</button>
        <button id="restoreImageBtn">Restaurar Imagem</button>
        <button id="resizeImageBtn">Redimensionar Imagem</button>
        <div id="resizeOptions" style="display:none;">
            <input type="number" id="newWidth" placeholder="Nova Largura">
            <input type="number" id="newHeight" placeholder="Nova Altura">
            <button id="applyResizeBtn">Aplicar Redimensionamento</button>
        </div>
    </div>
    <div class="main-content">
        <canvas id="imageCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
